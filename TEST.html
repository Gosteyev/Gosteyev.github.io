                    '</div>' +

                    $('footer .main-app-container').prepend(UFFooter);
                }

                /* ----------------------------  Header Scroll ---------------------------- */
                //Scrolling Fixed Header
                var lastScrollTop = 0;

                function addHeaderClasses() {
                    var scrollPos = $(this).scrollTop();

                    if (scrollPos > 0) {
                        //Smaller Anchored Header
                        if (scrollPos > 10) {
                            if (!$('html').hasClass('smaller-header')) {
                                $('html').addClass('smaller-header');
                            }
                        }
                    } else {
                        $('html').removeClass('normal-header').removeClass('smaller-header');
                    }
                }

                $(window).scroll( function(){
                    addHeaderClasses();
                });

                addHeaderClasses();

                /* ----------------------------  Interactive Map ---------------------------- */
                $('.google-map-holder').click(function() {
                    $('.google-map-holder').addClass('show-map');
                });

                /* ----------------------------  Hack Default Navigation Links ---------------------------- */
                //Smooth Scroll
                function animateScroll(scrollLength, target) {
                    $('html, body').animate({
                        scrollTop: target.offset().top - scrollLength
                    }, 500, function() {
                        if (target.is(":focus") === false) {
                            target.attr('tabindex', '-1');
                        }
                    });
                }

                //Update Main Header Links
                function updateNavLinks(link, section) {
                    $('header a[href="' + link + '"]').click(function(e) {
                        if ($('.smaller-header').length) {
                            animateScroll(60, $('.' + section));
                        } else {
                            animateScroll(160, $('.' + section));
                        }
                        return false;
                    });
                }

                function getUrlVars() {
                    var vars = [], hash;
                    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                    for(var i = 0; i < hashes.length; i++)
                    {
                        hash = hashes[i].split('=');
                        vars.push(hash[0]);
                        vars[hash[0]] = hash[1];
                    }
                    return vars;
                }

                window.setTimeout(function() {
                    if ($('.home').length && !$('.tour').length) {
                        if (window.location.href.indexOf("/page/") > -1) {
                            $('header .navbar-nav>li>a[href="/page/1376906/sponsors"]').attr('href',$('header .template-nav .container-fluid .navbar-collapse .navbar-nav li:nth-child(2) a').attr('href') + '?section=section-358160');
                        } else {
                            updateNavLinks('/page/1376906/sponsors','section-358160');

                            //Scrolls to section from another page

                            if (scrollTarget.length) {
                                animateScroll(160, $('.' + scrollTarget));

                    } else {
                        $('header .navbar-nav>li>a[href="/page/1376906/sponsors"]').attr('href',$('header .template-nav .container-fluid .navbar-collapse .navbar-nav li:nth-child(2) a').attr('href') + '?section=section-358160');

                    '<li><a class="navigation-dropdown-li nav-menu-btn custom-color color-5 color-1-hover" href="/page/1382580/tour-austin" target="_blank">Austin</a></li>' +

                    '<li><a class="navigation-dropdown-li nav-menu-btn custom-color color-5 color-1-hover" href="/page/1382583/tour-san-jose" target="_blank">San Jose</a></li>' +

                    '<li><a class="navigation-dropdown-li nav-menu-btn custom-color color-5 color-1-hover" href="/page/1382586/tour-toronto" target="_blank">Toronto</a></li>';

                $(tourLink).find('div').append('&nbsp;<b class="caret"></b>');
                $(tourLink).parent().find('ul').html(tourDropdown);

                //Update Banner/CTA Link
                $('.section-358376 .btn').click(function(e) {
                    e.preventDefault();
                    animateScroll(60, $('.section-395766'));
                    return false;
                });

                $('.tour .html-container .cover-photo-background .btn').click(function(e) {
                    e.preventDefault();
                    if ($('.smaller-header').length) {
                        if ($('.tour-general').length) {
                            animateScroll(60, $('.section-365986'));

                    } else {

                        } else if ($('.js-registration-form').length) {

                            animateScroll(220, $('.main-register'));

                $('.speakers .entity-photo-holder>a').attr('href','javascript:void(0)');

                                    largestHeight = $(this).find('.col-top p').height();
                                }

                                if ($(this).find('.col-top .title').height() > largestHeight2) {
                                    largestHeight2 = $(this).find('.col-top .title').height();

                            $('.pricing-tiers .tier .col-top .title, .mini-pricing-tiers .tier .col-top .title').height(largestHeight2);

                        $(window).resize(function() {

                    if (priceCounter == 10) {
                        window.clearInterval(priceTimer);
